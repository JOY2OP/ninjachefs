name: Deploy Frontend

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

defaults:
  run:
    working-directory: frontend

jobs:

  deploy:
      name: Deploy
      runs-on: ubuntu-latest

      steps: 
        - name: Checkout
          uses: actions/checkout@v1

        - name: Build & Deploy using DO App Platform
          uses: digitalocean/app_action@main
          with:
            app_name: ninjachefs-frontend
            token: ${{ secrets.DO_ACCESS_TOKEN }}