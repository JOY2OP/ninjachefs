name: Deploy Frontend

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

defaults:
  run:
    working-directory: frontend

jobs:

  deploy:
      name: Build & Deploy
      runs-on: ubuntu-latest

      steps: 
        - name: Checkout
          uses: actions/checkout@v1

        - name: Use Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 16.x

        - name: npm ci & build
          run: |
            npm ci
            npm run build --if-present

        - name: Deploy using DO App Platform
          uses: digitalocean/app_action@main
          with:
            app_name: ninjachefs-frontend
            token: ${{ secrets.DO_ACCESS_TOKEN }}